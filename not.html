<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교 연산자 not(!)</title>
  </head>
  <body>
    <h2>not연산자(!)</h2>
    <p id="result">
      <!-- js출력 -->
    </p>
    <script>
      let isRainning = true;
      let result = document.querySelector("#result");
      console.log(result);
      if(!isRainning){
        console.log(!isRainning);
        result.textContent = "비가 오지 않습니다."
      }
      else{
        result.textContent = "비가 오고 있습니다. 우산을 챙겨주세요.☔"
      }
    </script>
  </body>
</html>
