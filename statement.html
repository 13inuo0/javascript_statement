<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      let userNum = prompt("숫자를 입력하세요.", "0");
      if (userNum !== null && userNum.trim() !== "") {
        if (userNum % 3 === 0) {
          alert("3의 배수입니다.");
        } else {
          alert("3의 배수가 아닙니다.");
        }
      }
      // null = 사용자가 아무것도 하지않은 상태를 만들어주는 것
      else {
        alert("입력을 하지 않았습니다. 다시 입력해주세요.");
      }
    </script>
  </body>
</html>
